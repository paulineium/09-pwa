<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Entries - MindfulPages</title>
</head>

<body>
    <header>
        <h1>My Entries</h1>
        <p>Your Previous Journal Entries</p>
    </header>

    <main>
        <!-- Display previous journal entries -->
        <ul id="journal-entries"></ul>

        <!-- Script to fetch and display journal entries -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
                const entriesList = document.getElementById('journal-entries');

                entries.forEach(entry => {
                    const entryItem = document.createElement('li');
                    entryItem.textContent = `${entry.user}: ${entry.content}`;
                    entriesList.appendChild(entryItem);
                });
            });
        </script>
    </main>
</body>

</html>
